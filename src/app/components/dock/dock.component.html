<h2 mat-dialog-title>
  Processing
</h2>
<mat-dialog-content> 
  <div *ngFor="let process of processes" class="process">
    <div class="name">{{process.name}}</div>

    <mat-progress-spinner
      [diameter]="25"
      mode="indeterminate">
  </mat-progress-spinner>
  </div>
</mat-dialog-content>
